<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="url"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:disabled {
            background: #cccccc;
        }
        #results {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        #urlList {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        #urlList li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            word-break: break-all;
        }
        #urlList li:last-child {
            border-bottom: none;
        }
        .loading {
            text-align: center;
            margin: 10px 0;
            display: none;
        }
        .error {
            color: #d9534f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sitemap Generator</h1>
        
        <div class="input-group">
            <label for="siteUrl">Enter Website URL:</label>
            <input type="url" id="siteUrl" placeholder="https://example.com" required>
        </div>
        
        <button id="generateBtn">Generate Sitemap</button>
        <button id="downloadBtn" disabled>Download XML</button>
        
        <div class="loading" id="loading">
            <p>Loading...</p>
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="results">
            <h3>Found URLs:</h3>
            <ul id="urlList"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const siteUrlInput = document.getElementById('siteUrl');
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const urlList = document.getElementById('urlList');
            
            let foundUrls = [];
            
            // Function to escape XML special characters
            function escapeXml(unsafe) {
                return unsafe.replace(/[<>&'"]/g, function(c) {
                    switch (c) {
                        case '<': return '&lt;';
                        case '>': return '&gt;';
                        case '&': return '&amp;';
                        case '\'': return '&apos;';
                        case '"': return '&quot;';
                        default: return c;
                    }
                });
            }
            
            generateBtn.addEventListener('click', async function() {
                const siteUrl = siteUrlInput.value.trim();
                
                if (!siteUrl) {
                    showError('Please enter a website URL');
                    return;
                }
                
                if (!siteUrl.startsWith('http://') && !siteUrl.startsWith('https://')) {
                    showError('URL must start with http:// or https://');
                    return;
                }
                
                try {
                    // Reset state
                    foundUrls = [];
                    urlList.innerHTML = '';
                    errorElement.textContent = '';
                    generateBtn.disabled = true;
                    downloadBtn.disabled = true;
                    loadingElement.style.display = 'block';
                    
                    // Start crawling
                    await crawlSite(siteUrl);
                    
                    if (foundUrls.length > 0) {
                        downloadBtn.disabled = false;
                    } else {
                        showError('No URLs found - check if the website is accessible');
                    }
                } catch (error) {
                    showError('Error: ' + error.message);
                } finally {
                    generateBtn.disabled = false;
                    loadingElement.style.display = 'none';
                }
            });
            
            downloadBtn.addEventListener('click', function() {
                if (foundUrls.length === 0) {
                    showError('No URLs to download');
                    return;
                }
                
                // Create XML sitemap with proper escaping
                let xml = `<?xml version="1.0" encoding="UTF-8"?>\n`;
                xml += `<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n`;
                
                foundUrls.forEach(url => {
                    const escapedUrl = escapeXml(url);
                    const today = new Date().toISOString().split('T')[0];
                    xml += `  <url>\n`;
                    xml += `    <loc>${escapedUrl}</loc>\n`;
                    xml += `    <lastmod>${today}</lastmod>\n`;
                    xml += `    <changefreq>weekly</changefreq>\n`;
                    xml += `    <priority>0.8</priority>\n`;
                    xml += `  </url>\n`;
                });
                
                xml += `</urlset>`;
                
                // Validate XML before download
                try {
                    new DOMParser().parseFromString(xml, "application/xml");
                    
                    // Download file
                    const blob = new Blob([xml], { type: 'application/xml; charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'sitemap.xml';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                } catch (e) {
                    showError('Failed to generate valid XML: ' + e.message);
                }
            });
            
            async function crawlSite(url) {
                try {
                    // Use a CORS proxy
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                    
                    const response = await fetch(proxyUrl, {
                        headers: {
                            'Accept': 'text/html'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                    
                    const html = await response.text();
                    
                    // Parse HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Add current URL to list if not already present
                    if (!foundUrls.includes(url)) {
                        foundUrls.push(url);
                        addUrlToList(url);
                    }
                    
                    // Find all links
                    const links = doc.querySelectorAll('a[href]');
                    
                    for (const link of links) {
                        let href = link.getAttribute('href');
                        
                        // Skip invalid links
                        if (!href || href.startsWith('javascript:') || 
                            href.startsWith('mailto:') || href.startsWith('tel:') ||
                            href.startsWith('#')) {
                            continue;
                        }
                        
                        // Convert to absolute URL
                        try {
                            const absoluteUrl = new URL(href, url).href;
                            
                            // Only include links from same domain
                            if (new URL(absoluteUrl).hostname === new URL(url).hostname) {
                                if (!foundUrls.includes(absoluteUrl)) {
                                    foundUrls.push(absoluteUrl);
                                    addUrlToList(absoluteUrl);
                                }
                            }
                        } catch (e) {
                            console.error('Invalid URL:', href);
                        }
                    }
                    
                } catch (error) {
                    console.error('Crawling error:', error);
                    throw error;
                }
            }
            
            function addUrlToList(url) {
                const li = document.createElement('li');
                li.textContent = url;
                urlList.appendChild(li);
            }
            
            function showError(message) {
                errorElement.textContent = message;
            }
        });
    </script>
</body>
</html>
