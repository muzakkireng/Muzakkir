<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Location Coordinates</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        button {
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        #coordinates {
            margin-top: 30px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        #coordinates h3 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 1.5rem;
        }

        .coordinate-item {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coordinate-label {
            font-weight: 600;
            color: #4CAF50;
        }

        .coordinate-value {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
        }

        #error {
            color: #ff6b6b;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 0, 0, 0.1);
            display: none;
        }

        .compass-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="compass-icon">üåç</div>
        <h1>Discover Your Coordinates</h1>
        <p>Find out your exact location on Earth by clicking the button below. We'll show you your current latitude and longitude.</p>
        
        <button onclick="getLocation()">Locate Me</button>
        
        <div id="coordinates">
            <h3>Your Position</h3>
            <div class="coordinate-item">
                <span class="coordinate-label">Latitude:</span>
                <span class="coordinate-value" id="latitude"></span>
            </div>
            <div class="coordinate-item">
                <span class="coordinate-label">Longitude:</span>
                <span class="coordinate-value" id="longitude"></span>
            </div>
        </div>
        
        <div id="error"></div>
    </div>
    
    <script>
        function getLocation() {
            const coordinatesDiv = document.getElementById("coordinates");
            const errorDiv = document.getElementById("error");
            const button = document.querySelector("button");
            
            // Clear previous results
            coordinatesDiv.style.display = "none";
            errorDiv.style.display = "none";
            errorDiv.textContent = "";
            
            // Add loading state to button
            button.innerHTML = '<span class="loading">Locating...</span>';
            button.disabled = true;
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    showPosition,
                    showError,
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                showError({ message: "Geolocation is not supported by this browser." });
            }
        }
        
        function showPosition(position) {
            const button = document.querySelector("button");
            const latitude = position.coords.latitude.toFixed(6);
            const longitude = position.coords.longitude.toFixed(6);
            
            document.getElementById("latitude").textContent = latitude;
            document.getElementById("longitude").textContent = longitude;
            
            document.getElementById("coordinates").style.display = "block";
            
            // Reset button
            button.textContent = "Locate Me Again";
            button.disabled = false;
        }
        
        function showError(error) {
            const button = document.querySelector("button");
            const errorDiv = document.getElementById("error");
            
            let errorMessage = "An error occurred while getting your location.";
            
            if (error.code) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage = "Location access was denied. Please enable permissions to use this feature.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage = "Your location information is currently unavailable.";
                        break;
                    case error.TIMEOUT:
                        errorMessage = "The request to get your location timed out. Please try again.";
                        break;
                    case error.UNKNOWN_ERROR:
                        errorMessage = "An unknown error occurred while getting your location.";
                        break;
                }
            } else if (error.message) {
                errorMessage = error.message;
            }
            
            errorDiv.textContent = errorMessage;
            errorDiv.style.display = "block";
            
            // Reset button
            button.textContent = "Try Again";
            button.disabled = false;
        }
    </script>
</body>
</html>
