<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .display {
            padding: 30px 20px;
            text-align: right;
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
        }
        
        .previous-operand {
            min-height: 24px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .current-operand {
            min-height: 40px;
            font-size: 2.5rem;
            color: white;
            overflow: hidden;
        }
        
        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #333;
        }
        
        button {
            border: none;
            background-color: #333;
            color: white;
            padding: 20px 0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }
        
        button:hover {
            background-color: #444;
        }
        
        button:active {
            background-color: #555;
            transform: scale(0.95);
        }
        
        .operator {
            background-color: #ff9500;
            font-weight: bold;
        }
        
        .operator:hover {
            background-color: #ffaa33;
        }
        
        .equals {
            background-color: #ff9500;
        }
        
        .equals:hover {
            background-color: #ffaa33;
        }
        
        .function {
            background-color: #a5a5a5;
            color: #1a1a1a;
        }
        
        .function:hover {
            background-color: #bbbbbb;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .calculator-title {
            text-align: center;
            color: white;
            padding: 15px 0;
            background: linear-gradient(to right, #ff9500, #ff2e63);
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .calculator-footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            font-size: 0.9rem;
            background-color: #1a1a1a;
        }
        
        @media (max-width: 480px) {
            .calculator {
                max-width: 100%;
            }
            
            button {
                padding: 18px 0;
                font-size: 1.3rem;
            }
            
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-title">Modern Calculator</div>
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="keys">
            <button class="function" data-action="clear">C</button>
            <button class="function" data-action="delete">DEL</button>
            <button class="function" data-action="percentage">%</button>
            <button class="operator" data-action="divide">÷</button>
            
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-action="multiply">×</button>
            
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-action="subtract">−</button>
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-action="add">+</button>
            
            <button class="zero" data-number>0</button>
            <button data-number>.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
        <div class="calculator-footer">HTML5 Calculator by DeepSeek</div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.resetOnNextInput = false;
            }
            
            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '' || this.currentOperand === '-') {
                    this.currentOperand = '0';
                }
            }
            
            appendNumber(number) {
                if (this.resetOnNextInput) {
                    this.currentOperand = '0';
                    this.resetOnNextInput = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '0') return;
                
                if (this.previousOperand !== '') {
                    this.calculate();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.resetOnNextInput = true;
            }
            
            calculate() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case 'add':
                        computation = prev + current;
                        break;
                    case 'subtract':
                        computation = prev - current;
                        break;
                    case 'multiply':
                        computation = prev * current;
                        break;
                    case 'divide':
                        computation = prev / current;
                        break;
                    case 'percentage':
                        computation = prev * (current / 100);
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.resetOnNextInput = true;
            }
            
            percentage() {
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;
                this.currentOperand = (current / 100).toString();
            }
            
            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    let operatorSymbol;
                    switch (this.operation) {
                        case 'add': operatorSymbol = '+'; break;
                        case 'subtract': operatorSymbol = '−'; break;
                        case 'multiply': operatorSymbol = '×'; break;
                        case 'divide': operatorSymbol = '÷'; break;
                        case 'percentage': operatorSymbol = '%'; break;
                    }
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${operatorSymbol}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }
        
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-action]');
        const equalsButton = document.querySelector('[data-action="calculate"]');
        const deleteButton = document.querySelector('[data-action="delete"]');
        const clearButton = document.querySelector('[data-action="clear"]');
        const percentageButton = document.querySelector('[data-action="percentage"]');
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        operationButtons.forEach(button => {
            if (button.dataset.action !== 'calculate' && 
                button.dataset.action !== 'clear' && 
                button.dataset.action !== 'delete' &&
                button.dataset.action !== 'percentage') {
                button.addEventListener('click', () => {
                    calculator.chooseOperation(button.dataset.action);
                    calculator.updateDisplay();
                });
            }
        });
        
        equalsButton.addEventListener('click', () => {
            calculator.calculate();
            calculator.updateDisplay();
        });
        
        clearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });
        
        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });
        
        percentageButton.addEventListener('click', () => {
            calculator.percentage();
            calculator.updateDisplay();
        });
        
        // Keyboard support
        document.addEventListener('keydown', event => {
            if (event.key >= 0 && event.key <= 9) {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            }
            
            if (event.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            }
            
            if (event.key === '+' || event.key === '-') {
                calculator.chooseOperation(event.key === '+' ? 'add' : 'subtract');
                calculator.updateDisplay();
            }
            
            if (event.key === '*' || event.key === 'x') {
                calculator.chooseOperation('multiply');
                calculator.updateDisplay();
            }
            
            if (event.key === '/') {
                calculator.chooseOperation('divide');
                calculator.updateDisplay();
            }
            
            if (event.key === '%') {
                calculator.percentage();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Enter' || event.key === '=') {
                calculator.calculate();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
